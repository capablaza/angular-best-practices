<mat-card>
    <form [formGroup]="form" (ngSubmit)="save()">
      <mat-input-container>
        <input matInput type="text" placeholder="Name" formControlName="name" />        
      </mat-input-container>
      <mat-input-container>                  
        <input matInput type="email" placeholder="Email" formControlName="email" />
      </mat-input-container>    
   
      <button mat-raised-button type="submit" color="primary">Aceptar</button>
      <button mat-raised-button type="button" color="warn" routerLink="/user">Cancelar</button>
    </form>
  </mat-card>
