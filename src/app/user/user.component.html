<mat-card>

  <mat-card-header>    
    <mat-card-title><h3>Lista de Usuarios</h3></mat-card-title>    
  </mat-card-header>
  <button mat-raised-button color="primary" routerLink="new">Crear Usuario</button>

  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.email}} </mat-cell>      
      
    </ng-container>    
    <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
        <mat-cell *matCellDef="let user"> <button mat-raised-button color="warn" (click)=delete(user.id)>Eliminar</button> </mat-cell>              
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>
</mat-card>
